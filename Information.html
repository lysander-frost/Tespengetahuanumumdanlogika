<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Terbaru dari Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
            opacity: 0.3;
            z-index: -1;
        }
        h1 {
            color: #e0e0e0;
            border-bottom: 2px solid #6200ea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .message {
            background: #333;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 4px;
            color: #c0c0c0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Updates</h1>
        <div class="message">
            <!-- Pesan terbaru akan ditampilkan di sini -->
            <p>Information Not Available Yet</p>
        </div>
    </div>
</body>
</html>
