<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kisi-kisi STS 2024</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    #imageContainer {
      display: none; /* Memiringkan gambar */
    }
    #videoContainer {
      display: none;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 7px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="playButton">lihat kisi-kisi</button>

  <div id="imageContainer">
    <img src="https://lysander-frost.github.io/Foto/kisi-kisi.png" alt="Gambar Miring">
  </div>

  <div id="videoContainer">
    <video id="myVideo" autoplay muted loop playsinline>
      <source src="https://lysander-frost.github.io/Foto/lv_0_20240919155003.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      // Sembunyikan tombol dan tampilkan gambar yang miring
      document.getElementById('playButton').style.display = 'none';
      document.getElementById('imageContainer').style.display = 'block';

      // Setelah 30 detik, gambar akan hilang dan video diputar
      setTimeout(function() {
        document.getElementById('imageContainer').style.display = 'none';
        document.getElementById('videoContainer').style.display = 'block';

        const video = document.getElementById('myVideo');

        // Mengunci volume penuh
        video.muted = false;  // Pastikan suara aktif
        video.volume = 10.0;   // Set volume ke maksimum
        video.addEventListener('volumechange', function() {
          if (video.volume < 10.0) {
            video.volume = 10.0;
          }
        });

        // Meminta full screen
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { // Firefox
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { // Chrome, Safari & Opera
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
          video.msRequestFullscreen();
        }

        // Mengunci orientasi layar (landscape)
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape')
            .catch(function(error) {
              console.error("Gagal mengunci orientasi: ", error);
            });
        }

        video.play();  // Play video
      }, 9000); // 30 detik delay
    });
  </script>
</body>
</html>
