<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>kisi-kisi STS 2024</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    #imageContainer {
      display: none;
    }
    #videoContainer {
      display: none;
      pointer-events: none;
    }
    img {
      max-width: 100%;
      height: auto;
      pointer-events: none;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 7px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="playButton">lihat kisi-kisi</button>

  <div id="imageContainer">
    <img src="https://lysander-frost.github.io/Foto/kisi-kisi.png" alt="Gambar Miring">
  </div>

  <div id="videoContainer">
    <video id="myVideo" muted loop playsinline>
      <source src="https://lysander-frost.github.io/Foto/lv_0_20240919155003.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      // Sembunyikan tombol dan tampilkan gambar
      document.getElementById('playButton').style.display = 'none';
      document.getElementById('imageContainer').style.display = 'block';

      // Setelah 12 detik, gambar hilang dan video diputar
      setTimeout(function() {
        document.getElementById('imageContainer').style.display = 'none';
        document.getElementById('videoContainer').style.display = 'block';

        const video = document.getElementById('myVideo');
        
        // Set kecepatan video ke normal (1x)
        video.playbackRate = 1.0;

        // Mengunci volume penuh
        video.muted = false;
        video.volume = 1.0; // Set volume ke maksimum

        video.addEventListener('volumechange', function() {
          if (video.volume < 1.0) {
            video.volume = 1.0;
          }
        });

        // Meminta full screen
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { // Firefox
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { // Chrome, Safari & Opera
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
          video.msRequestFullscreen();
        }

        // Putar video
        video.play();
      }, 13000); // 12 detik delay
    });
  </script>
</body>
</html>
