    <header id="status-header">

    <script>
    const menuButton = document.getElementById('menu-button');
    const iframe = document.querySelector('iframe');

    // Fungsi untuk masuk atau keluar dari layar penuh
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            // Masuk ke layar penuh
            document.documentElement.requestFullscreen().then(() => {
                iframe.style.height = '95%'; // Mengatur ketinggian iframe agar menyesuaikan
            });
        } else {
            // Keluar dari layar penuh
            if (document.exitFullscreen) {
                document.exitFullscreen().then(() => {
                    iframe.style.height = '95%'; // Mengembalikan ketinggian iframe seperti semula
                });
            }
        }
    }

    // Tambahkan event listener ke tombol menu untuk mengatur layar penuh
    menuButton.addEventListener('click', toggleFullscreen);

    // Mendapatkan elemen header
    const statusHeader = document.getElementById('status-header');

    // Fungsi untuk memperbarui waktu
    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    // Fungsi untuk memperbarui status baterai
    async function updateBatteryStatus() {
        try {
            const battery = await navigator.getBattery();
            const batteryLevel = Math.round(battery.level * 100);
            return  `${ batteryLevel}%`;
        } catch (e) {
            return 'Tidak tersedia';
        }
    }

    // Fungsi untuk memperbarui laporan di header
    async function updateHeader() {
        const time = updateTime();
        const batteryStatus = await updateBatteryStatus();
        statusHeader.innerHTML = `‎‎‎‎‎‎‎‎ BATERAI: ‎‎‎‎‎‎‎‎${batteryStatus}<br>JAM: ${time}`;
    }

    // Memperbarui laporan setiap detik
    setInterval(updateHeader, 10);
    </script>
        <div class="zoom-button" id="zoom-buttons">
        <button class="zoom-in" id="zoom-in" translate="no">
            <span style="margin-left: -30px;" class="material-icons">zoom_in</span>
        </button>
        <button class="zoom-out" id="zoom-out" translate="no">
            <span style="margin-left: 45px;" class="material-icons">zoom_out</span>
        </button>
    </div>

    <script>
        const zoomButtons = document.getElementById('zoom-buttons');
        let hideTimeout;

        // Fungsi untuk memperlihatkan tombol
        function showButtons() {
            zoomButtons.style.opacity = '1';
            resetHideTimeout();
        }

        // Fungsi untuk menyembunyikan tombol
        function hideButtons() {
            zoomButtons.style.opacity = '0';
        }

        // Fungsi untuk mengatur ulang timeout penyembunyian
        function resetHideTimeout() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideButtons, 10000);
        }

        // Event listener untuk menunjukkan tombol saat ada aktivitas
        document.addEventListener('mousemove', showButtons);
        document.addEventListener('keydown', showButtons);

        // Menginisialisasi timeout penyembunyian saat pertama kali
        resetHideTimeout();

    </script>
